<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular JS test</title>
</head>
<body ng-app="webShop">

    <!-- Bootstrap css include -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Site css include for custom design -->
    <link href="assets/css/site.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css">
    <script src="http://code.angularjs.org/1.2.2/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.2/angular-animate.min.js"></script>

    <!-- Navigation started -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toooooogle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angular Test Project</a>
            </div><!--Navigation end -->

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </div><!--/.nav-collapse end -->
    </div>
    <!-- Header end -->
    <!-- Listing products -->
    <div id="productsContainer" ng-controller="ProductsCtrl as prod" class="row">
        <h2>Product List</h2>
        <div ng-controller="ShoppingCartCtrl">
            <div class="col-lg-8 col-md-8 col-xs-8">
                <product-list></product-list>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4">
                <shopping-cart></shopping-cart>
            </div>
            <button ng-click="deleteRows()" class="btn btn-info">Delete</button>

        </div>
    </div>

    <!--Included scripts -->
    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" scr="assets/js/boostrap.js"></script>
    <script type="text/javascript" src="assets/js/default.js"></script>

</body>
</html>
